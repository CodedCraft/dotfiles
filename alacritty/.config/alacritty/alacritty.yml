env:
  TERM: xterm-256color
  #TERM: alacritty

# Window Customization #############################################################################
window:
  dimensions:
    columns: 205
    lines: 44
  padding:
    x: 15
    y: 15
  decorations: buttonless
  opacity: 1.0
scrolling:
  history: 10000
  multiplier: 3
dynamic_padding: true
window.dynamic_title: true

# Colors ###########################################################################################
colors:
  transparent_background_colors: true

# Font Customization ###############################################################################
fontstyles:

  inconsolata: &inconsolata
    normal:
      family: InconsolataGo NF
      style: Regular
    bold:
      family: InconsolataGo NF
      style: Bold
    italic:
      family: VictorMono Nerd Font
      style: Italic
    size: 17
    offset:
      x: 0
      y: -1
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: true
    debug:
      persistent_logging: false

  fira: &fira
    normal:
      family: FiraCode Nerd Font
      style: Light
    bold:
      family: FiraCode Nerd Font
      style: Regular
    italic:
      family: Victor Mono
      style: Italic
    size: 16
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: true
    debug:
      persistent_logging: false

  hack: &hack
    normal:
      family: Hack Nerd Font
      style: Regular
    bold:
      family: Hack Nerd Font
      style: Bold
    italic:
      family: Hack Nerd Font
      style: Italic
    size: 15
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: true
    debug:
      persistent_logging: false

  victormono: &victormono # needs a y space adjust
    normal:
      family: VictorMono Nerd Font
      style: Regular
    bold:
      family: VictorMono Nerd Font
      style: SemiBold
    italic:
      family: VictorMono Nerd Font
      style: Light Italic
    size: 16
    offset:
      x: 0
      y: -5
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: true
    debug:
      persistent_logging: false

  iosevka: &iosevka
    normal:
      family: Iosevka Nerd Font
      style: Regular
    bold:
      family: Iosevka Nerd Font
      style: Bold
    italic:
      family: VictorMono Nerd Font Mono
      style: Italic
    bold_italic:
      family: Iosevka Term SS08
      style: Bold Oblique
    size: 18
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 3
    use_thin_strokes: true
    debug:
      persistent_logging: false
  fantasque: &fantasque
    normal:
      family: FantasqueSansMono Nerd Font Mono
      style: Regular
    bold:
      family: FantasqueSansMono Nerd Font Mono
      style: Bold
    italic:
      family: FantasqueSansMono Nerd Font Mono
      style: Italic
    bold_italic:
      family: FantasqueSansMono Nerd Font Mono
      style: Bold Italic
    size: 19
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 3
    use_thin_strokes: true
    debug:
      persistent_logging: false

# Selected Font:
